<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cards.css">
    <script defer src="app.js"></script>
    <title>Galeria de Bolos</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="card-body card">
            <!-- <a href="galery.html" class="card-link"></a> -->
            <div class="card-content">Galeria de Bolos</div>
        </div>
        <div class="card-body card" id="mount-cake">
            <div class="card-content">Montar Bolo</div>
        </div>
        <div class="menu-selection" id="dough-selection">
            <h1>Massa do bolo</h1>
            <button class="button-option button-dough" id="dough-opt-1">Chocolate</button>
            <button class="button-option button-dough" id="dough-opt-2">Baunilha</button>
            <button class="button-option button-dough" id="dough-opt-3">Baunilha c/ raspas de laranja</button>
            <button class="button-option" id="dough-opt-4">Baunilha c/
                nozes</button>
        </div>
        <div class="menu-selection" id="filling">
            <h1>Recheio</h1>
            <button class="button-option button-fill" id="fill-opt-1">Beijinho</button>
            <button class="button-option button-fill" id="fill-opt-2">Doce de leite</button>
            <button class="button-option button-fill" id="fill-opt-3">Brigadeiro de ninho c/ frutas
                vermelhas</button>
            <button class="button-option button-fill" id="fill-opt-4">Dois amores</button>
            <button class="button-option button-fill" id="fill-opt-5">Brigadeiro brulê c/ geleia de frutas
                vermelhas</button>
            <button class="button-option button-fill" id="fill-opt-6">Brigadeiro com
                café</button>
            <button class="button-option button-fill" id="fill-opt-7"></button>
        </div>
        <div class="menu-selection">
            <h2>Frutas do recheio</h2>
            <button class="button-option button-fruit" id="fruit-opt-1">Abacaxi</button>
            <button class="button-option button-fruit" id="fruit-opt-2">Ameixa</button>
            <button class="button-option button-fruit" id="fruit-opt-3">Morango</button>
            <button class="button-option button-fruit" id="fruit-opt-4">Pêssego</button>
        </div>
        <div class="menu-selection">
            <h1>Tamanhos</h1>
            <button class="button-option button-size" id="size-opt-1">Pequeno</button>
            <button class="button-option button-size" id="size-opt-2">Médio</button>
            <button class="button-option button-size" id="size-opt-3">Grande</button>
        </div>
        <div class="menu-selection">
            <h1>Decorações</h1>
            <button class="button-option button-decoration" id="decoration-1">Kitkat</button><button
                class="button-option button-decoration" id="decoration-2">Kinder Bueno</button><button
                class="button-option button-decoration" id="decoration-3">Sonho de Valsa</button>
        </div>
    </main>
    <footer>Footer</footer>
</body>

</html>
