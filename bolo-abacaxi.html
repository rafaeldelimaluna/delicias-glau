<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/picked.css">
    <title>Bolos Brancos</title>
</head>

<body>
    <main>
        <div class="picked card">
            <img src="https://cdn.sodiedoces.com.br/wp-content/uploads/2024/01/22093508/128_Delicia_leite-235x235px.png"
                alt="" class="picked-img">
            <div class="radio-opts">
                <div class="picked-content">Bolo de abacaxi</div>
                <div class="opt">
                    <input type="radio" name="opt" id="opt-1">
                    <label for="opt-1">cocada cremosa</label>
                </div>
                <div class="opt">
                    <input type="radio" name="opt" id="opt-2">
                    <label for="opt-2">creme brullê</label>
                </div>
                <div class="opt">
                    <input type="radio" name="opt" id="opt-3">
                    <label for="opt-3">Brigadeiro de leite ninho</label>
                </div>
            </div>
        </div>
        <div class="picked">
            <img src="https://cdn.sodiedoces.com.br/wp-content/uploads/2024/01/22093508/128_Delicia_leite-235x235px.png"
                alt="" class="picked-img">
            <div class="radio-opts">
                <div class="picked-content">Bolo de abacaxi</div>
                <div class="opt">
                    <input type="radio" name="opt" id="opt-1">
                    <label for="opt-1">cocada cremosa</label>
                </div>
                <div class="opt">
                    <input type="radio" name="opt" id="opt-2">
                    <label for="opt-2">creme brullê</label>
                </div>
                <div class="opt">
                    <input type="radio" name="opt" id="opt-3">
                    <label for="opt-3">Brigadeiro de leite ninho</label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
